<!DOCTYPE html>
<html>
<head>
	<title>Tienda Generica</title>
</head>
<style>
	.login{
		margin: 50px auto;
	}
	.titulo1{
		text-align: center;
		color: darkgray;
		padding-top: 100px;
	}
	.tdlabel{
		padding: 0% 20px;
	}
	.boton input{
		width: 100px;
		height: 30px;
		background-color: darkgrey;
		color: beige;
		border-radius: 5px 5px ;
	}
	.boton{
		padding-top: 20px;
	}
	body{
		background:darkslategrey;
	}
	

</style>
<body>
	<div class="titulo1">
		<h1>Bienvenidos a la Tienda Genérica</h1>
	</div>
	<form action = "Login.jsp" method = "GET">
		<table class="login">
			<tr>
				<td class="tdlabel">Usuario:</td>
				<td><input type="text" name="user_id"></td>
			</tr>
			<tr>
				<td class="tdlabel">Contraseña:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td class="boton"><input type="submit" name="Aceptar" value="Aceptar" ></td>
				<td class="boton"><input type="button" name="Cancelar" value="Cancelar" ></td>
			</tr>
		</table>
	</form>   

</body>
</html>
